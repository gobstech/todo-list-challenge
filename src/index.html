<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
</head>

<body>

  <div id="form">
    <form>
      <h1>Todo List App</h1>
      <h2>Start inserting tasks to fill the list</h2>
      <p>Tasks will appear at the right side of your screen.</p>
      <input type="text" name="taskInput" id="taskInput" required placeholder="Type your task here">
      <button type="submit">Submit Task</button>
      <!-- <button class="search-btn" type="button">Search for a task</button> -->
    </form>
  </div>
  <div id="list">
    <ul id="tasks"></ul>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
