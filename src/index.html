<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

  <main id="app">
    <div id="form">
      <form>
        <h1>Todo List App</h1>
        <h2>Start inserting tasks to fill the list</h2>
        <input type="text" name="taskInput" id="taskInput" required placeholder="Type your task here">
        <button type="submit">Submit Task</button>
        <!-- <button class="search-btn" type="button">Search for a task</button> -->
      </form>
    </div>
    <div id="list">
      <h2>Your tasks here:</h2>
      <ul id="tasks">Type a task here</ul>
    </div>
  </main>

  <script src="./scripts/script.js"></script>
</body>

</html>
